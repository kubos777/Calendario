{% extends 'calenda/base.html' %}
{% load staticfiles %}
{% block content %}
<div class=" container">
  <img src="{% static 'calenda/img/cal.png' %}" alt="Logo de la aplicación" class="fornav">
    <span class="textLogo">ORGANIZAPP</span>
</div>

<div class="container">

<div class="row">
<div class="col-8">
<form method="POST" >
{% csrf_token %}
	<h1 class="center pform">Iniciar sesión</h1>

	{% for field in form %}
		{{ field.errors}}
		<label>{{ field.label }}</label>
		<input type="{% if field.label == 'Contraseña' %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
	{% endfor %}

	<br>
	<button type="submit" class="btn btn-primary">Iniciar sesión</button><br><br>
	<a href="/registrate">¿Aún no estas registrado? Regístrate</a>
</form>
</div>
</div>

</div>
{% endblock %}
