{% extends 'calenda/base.html' %}

{% block content %}
<div class="page-center container">	

<form method="POST" >
    {% csrf_token %}
	<h1 class="center">Regístrate</h1>
	{% for field in form %}
		{{ field.errors}}
		<label>{{ field.label }}</label>
		<input type="{% if 'password' in field.name %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
	{% endfor %}

	<br>
	<button type="submit" class="btn btn-primary">Regístrarme</button>
    <a href="{% url 'login' %}" class="btn btn-primary">Iniciar sesión</a><br><br>

</form>
</div>
{% endblock %}
